{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Post created
{% endblock %}

{% block content %}
<div class="card w-50">
    <div class="card-body p-3">
        <p style="font-size: 20px; font-weight:600;">New Post</p>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ post.title|as_crispy_field }}
            </div>
            <div class="mb-3">
                {{ post.content|as_crispy_field }}
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% endblock %}
